        .upload-area:hover {

        .upload-area.dragover {

        .upload-text {

        .file-input {

        .btn {

        .photo-info {

        .photo-info input {

        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .photo-info-display {
            padding: 20px;
        }
        
        .photo-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .photo-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .photo-date {
            color: #999;
            font-size: 0.9em;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: none;
        }
        
        .photo-card:hover .delete-btn {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 2%;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        .stats {
            text-align: center;
            margin: 20px 0;
            color: white;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Album s·∫Ω gay</h1>
            <p>----------------------------------------------</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">üñºÔ∏è K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Ch·ªçn ·∫¢nh
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>
            
            <div class="photo-info" id="photoInfo">
                <input type="text" id="photoTitle" placeholder="Ti√™u ƒë·ªÅ ·∫£nh...">
                <input type="text" id="photoDescription" placeholder="M√¥ t·∫£ v·ªÅ b·ª©c ·∫£nh...">
                <button class="btn" onclick="addPhotos()">Th√™m ·∫¢nh</button>
                <button class="btn" onclick="cancelUpload()" style="background: #ccc;">H·ªßy</button>

        <div class="gallery" id="gallery">
            <!-- ·∫¢nh m·∫´u -->
            <div class="photo-card">
    <img src="web/cc1.jpg" alt="M√°y S·ª•c">

    <div class="photo-info-display">

    <img src="web/cc2.jpg" alt="">
    <button class="delete-btn" onclick="deletePhoto(this)">√ó</button>
    <div class="photo-info-display">
        <div class="photo-title">T·ªïng ƒê√†i B√° ƒê·∫°o</div>

            <div class="photo-card">
    <img src="web/cc3.jpg" alt="">
    <button class="delete-btn" onclick="deletePhoto(this)">√ó</button>
    <div class="photo-info-display">
        <div class="photo-title">Loi Suy </div>
        <div class="photo-description">........</div>

</div>
            
    
    <!-- Modal xem ·∫£nh full -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        let selectedFiles = [];
        let photoCount = 3; // B·∫Øt ƒë·∫ßu v·ªõi 3 ·∫£nh m·∫´u
        
        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng ·∫£nh
        function updateStats() {
            document.getElementById('photoCount').textContent = photoCount;
        }
        
        // Kh·ªüi t·∫°o
        updateStats();
        
        // X·ª≠ l√Ω upload file
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const photoInfo = document.getElementById('photoInfo');
        
        // Click ƒë·ªÉ ch·ªçn file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        // Ch·ªçn file
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        function handleFiles(files) {
            selectedFiles = files.filter(file => file.type.startsWith('image/'));
            if (selectedFiles.length > 0) {
                photoInfo.style.display = 'block';
                uploadArea.style.display = 'none';
            }
        }
        
        function addPhotos() {
            const title = document.getElementById('photoTitle').value || '·∫¢nh m·ªõi';
            const description = document.getElementById('photoDescription').value || 'M·ªôt b·ª©c ·∫£nh ƒë·∫πp';
            
            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    createPhotoCard(e.target.result, title, description);
                };
                reader.readAsDataURL(file);
            });
            
            // Reset form
            cancelUpload();
        }
        
        function cancelUpload() {
            selectedFiles = [];
            photoInfo.style.display = 'none';
            uploadArea.style.display = 'block';
            document.getElementById('photoTitle').value = '';
            document.getElementById('photoDescription').value = '';
            fileInput.value = '';
        }
        
        function createPhotoCard(imageSrc, title, description) {
            const gallery = document.getElementById('gallery');
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            
            const now = new Date();
            const timeStr = 'V·ª´a xong';
            
            photoCard.innerHTML = `
                <img src="${imageSrc}" alt="${title}">
                <button class="delete-btn" onclick="deletePhoto(this)">√ó</button>
                <div class="photo-info-display">
                    <div class="photo-title">${title}</div>
                    <div class="photo-description">${description}</div>
                    <div class="photo-date">${timeStr}</div>
                </div>
            `;
            
            // Th√™m event click ƒë·ªÉ xem ·∫£nh full
            const img = photoCard.querySelector('img');
            img.addEventListener('click', () => {
                showModal(imageSrc);
            });
            
            gallery.insertBefore(photoCard, gallery.firstChild);
            photoCount++;
            updateStats();
        }
        
        function deletePhoto(btn) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ·∫£nh n√†y?')) {
                btn.parentElement.remove();
                photoCount--;
                updateStats();
            }
        }
        
        function showModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // ƒê√≥ng modal khi click b√™n ngo√†i
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('imageModal');
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Th√™m event click cho ·∫£nh m·∫´u
        document.addEventListener('DOMContentLoaded', () => {
            const existingImages = document.querySelectorAll('.photo-card img');
            existingImages.forEach(img => {
                img.addEventListener('click', () => {
                    showModal(img.src);
                });
            });
        });
    </script>
</body>
